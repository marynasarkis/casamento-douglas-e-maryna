
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
      font-family: 'Playfair Display', serif;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.5rem;
    }
    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Camila & João</h1>
    <p>Nosso grande dia está chegando!</p>
  </header>

  <section>
    <div class="card">
      <h2>Data</h2>
      <p>15 de Novembro de 2025</p>
    </div>

    <div class="card">
      <h2>Local</h2>
      <p>Sítio Paraíso, Estrada das Flores, 1234 - Interior</p>
    </div>

    <div class="card">
      <h2>Confirmação de Presença</h2>
      <p>Em breve adicionaremos o formulário para confirmar presença.</p>
    </div>
  </section>

  <footer>
    <p>Com amor, Camila & João ♥</p>
  </footer>
</body>
</html>
